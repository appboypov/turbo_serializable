name: turbo_serializable
description: A serialization abstraction for the turbo ecosystem with multi-format support (JSON, YAML, Markdown, XML).
version: 0.1.1
repository: https://github.com/appboypov/turbo_serializable
homepage: https://github.com/appboypov/turbo_serializable
issue_tracker: https://github.com/appboypov/turbo_serializable/issues

topics:
  - serialization
  - json
  - yaml
  - markdown
  - xml

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  change_case: ^1.0.0
  meta: ^1.9.0
  turbo_response: ^1.0.1
  xml: ^6.3.0
  yaml: ^3.1.0

dev_dependencies:
  test: ^1.24.0
  lints: ^3.0.0
